<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Вход</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
    <script src="js/vue.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 m6 offset-m3" id="login-div">
          <h3 class="center-align col s12">Добро пожаловать</h3>

          <div v-if="!isload">
            <span class="center-align col s12 red-text">{{message}}</span>
            <form class="col s12">
              <div class="input-field col s12 l8 offset-l2">
                <input id="login" type="text" class="validate" pattern="[0-9a-zA-Z_-]{6,20}">
                <label for="login">Логин</label>
              </div>
              <div class="input-field col s12 l8 offset-l2">
                <input id="password" type="password" class="validate" pattern="[0-9a-zA-Z_-]{6,20}">
                <label for="password">Пароль</label>
              </div>
            </form>
            <a v-on:click="login_in" class="waves-effect waves-light blue darken-4 btn-large col s12 m4 offset-m4">Вход</a>
          </div>

          <div class="col s12 centre-preload" v-if="isload">
            <div class="preloader-wrapper big active">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="js/login.js" /></script>
  </body>
</html>
