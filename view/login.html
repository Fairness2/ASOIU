<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Вход</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 l6 offset-l3" id="login-div">
          <h3 class="center-align col s12">Добро пожаловать</h3>
          <h5 class="center-align col s12">Произведите вход или <a href="/registration">зарегистрируйтесь</a></h5>
          <form class="col s12" id="login-form">
            <div class="input-field col s12 l8 offset-l2">
              <input id="login" type="text" class="validate" pattern="[0-9a-zA-Z_-]{6,20}">
              <label for="first_name">Логин</label>
            </div>
            <div class="input-field col s12 l8 offset-l2">
              <input id="password" type="password" class="validate" pattern="{6,20}">
              <label for="password">Пароль</label>
            </div>
          </form>
          <span class="center-align col s12">{{message}}</span>
          <a v-on:click="login-in" class="waves-effect waves-light blue darken-4 btn-large col s12 m4 offset-m4">Вход</a>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="./js/login.js" /></script>
  </body>
</html>
